<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>

    <div class="header">
        <div class="left">
            <form action="about.html">
                <button type="submit" class="head-btn">About</button>
            </form>
            <form action="contact.html">
                <button type="submit" class="head-btn">Contact</button>
            </form>
        </div>
        <div class="right">
            <form action="rules.html">
                <button type="submit" class="head-btn">Rules</button>
            </form>
            <form action="options.html">
                <button type="submit" class="head-btn">Options</button>
            </form>
        </div>
    </div>
    
    <div class="content">
        <h1>Pathfinder Visualizer</h1>
        <img src="network.png" alt="logo" class="network">
        <form action="algo.html">
            <button type="submit" class="start-btn">Start</button>
        </form>
    </div>

    <div class="footer">
        <form action="https://github.com/Tomasz24">
            <button type="submit" class="foot-btn">Github</button>
        </form>
        <form action="https://www.linkedin.com/in/tomasz-peszko-76442b22b/"> 
            <button type="submit" class="foot-btn">Linked In</button>
        </form>
        <form action="https://twitter.com/PeszkoTomasz">
            <button type="submit" class="foot-btn">Twitter</button>
        </form>
        <form action="">
            <button type="submit" class="foot-btn">Facebook</button>
        </form>
    </div>
</body>
</html>
