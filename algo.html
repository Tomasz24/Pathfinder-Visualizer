<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    
    <div class="algo-header">
        Header
    </div>

    <div class="algo-content">
        <!-- Input 2D array of a particular size -->

        <div class="content1">
            <button type="button" onclick="arrayTest('aLen')">Array</button>
            <form>
                <input type="text" id="aLen">
            </form>

            <div class="add-remove-nodes">
                <div class="add-nodes">
                    <button type="button" onclick="inputGraphNode('addNodeName', 'addNodeWeight')">Add Node</button>
                    <form>
                        <span>Name: </span>
                        <input type="text" id="addNodeName">
                    </form>
                    <form>
                        <span>Weight: </span>
                        <input type="text" id="addNodeWeight">
                    </form>
                    <button type="button" onclick="heapTest(myHeap, myGraph)">Heap Test</button>
                </div>

                <div class="remove-nodes">
                    <button type="button" onclick="userRemoveNode('removeNode')">Remove Node</button>
                    <form>
                        <input type="text" id="removeNode">
                    </form>
                </div>
            </div>

            <button type="button" onclick="printNodes()">Print Nodes</button>
        </div>

        <div class="content2">
            <button type="button" onclick="addEdge('node1', 'node2')">Add Edge</button>
            <form>
                <span>Node 1:</span>
                <input type="text" id="node1">
                <span>Node 2:</span>
                <input type="text" id="node2">
            </form>
            <button type="button" onclick="printArray(myGraph.adjMtx)">Print Matrix</button>
        </div>

        <div class="content3">
            <div class="add-to-heap">
                <button type="button" onclick="userInsertHeap(myGraph, myHeap, 'heapNode')">
                    Add to Heap</button>
                    <form>
                        <span>Node Name:</span>
                        <input type="text" id="heapNode">
                    </form>
                <button type="button" onclick="printHeap(myHeap)">Print Heap</button>
            </div>
            <div class="remove-from-heap">
                <button type="button" onclick="removeHeap(myHeap)">
                    Remove from Heap</button>
            </div>
        </div>

    </div>

    <div class="algo-footer">
        Footer
    </div>

</body>
</html>
